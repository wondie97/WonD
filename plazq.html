<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WonDieWorld - 메인 광장</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #222;
    }

    canvas#game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #hud {
      position: absolute;
      left: 16px;
      top: 16px;
      padding: 8px 12px;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="1280" height="720"></canvas>
    <div id="hud">
      WonDieWorld V0<br>← 방향키로 캐릭터 이동
    </div>
  </div>

<script src="js/net.js"></script>
<script src="js/main.js"></script>
</body>
</html>
